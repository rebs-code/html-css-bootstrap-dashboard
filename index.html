<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="row align-items-center justify-content-between gx-0">
            <div class="col logo"> <!-- 1st Column - logos -->
                <div>
                    <img src="img/mobile-logo.png" alt="mobile logo" class="img-fluid">
                </div>
            </div>
            <div class="col px-3"> <!-- 2nd Column (flexible width) input field -->
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-start-0 bg-body-secondary" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col dd-button"> <!-- 3rd Column - dropdown link -->
                <div class="dropdown">
                    <a class="btn btn-secondary bg-white border-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning fs-4"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main class="d-flex">
        <nav class="sidebar text-white container py-5 d-flex flex-column align-items-center">
            <!-- top navbar -->
            <div class="nav-top">
                    <ul class="list-unstyled">
                        <li class="mb-4">
                        <a href="#" class="text-white text-decoration-none">
                            <i class="fa-solid fa-house fs-4"></i> 
                            <span class="d-none d-lg-inline">Home</span>
                        </a>
                        </li>
                        <li class="mb-4">
                        <a href="#" class="text-white text-decoration-none">
                            <i class="fa-solid fa-chart-simple fs-4"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </a>
                        </li>
                        <li class="mb-4">
                        <a href="#" class="text-white text-decoration-none">
                            <i class="fa-solid fa-signal fs-4"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </a>
                        </li>
                    </ul>
            </div>
            <!-- bottom navbar -->
            <div class="bottom-navbar mt-auto">
                <i class="fa-solid fa-gear fs-4"></i>
            </div>
            <!-- /bottom navbar -->
        </nav>
        <!-- right container -->
        <div class="right-container d-flex flex-column">
            <!-- main top -->
            <div class="main-top text-white">
                <div class="container">
                    <div class="row flex-column">
                      <div class="col">
                        <div class="d-flex align-items-center">
                            <h4 class="fs-5 pe-3">Nuovo Studente</h4>
                            <!-- offcanvas -->
                            <button class="btn btn-lg text-white border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa-solid fa-plus"></i></button>

                            <div class="offcanvas offcanvas-end min-vw-100" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling"  aria-labelledby="offcanvasScrollingLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="row d-flex justify-content-between">
                                        <div class="col mb-3">
                                            <label for="input-name" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="input-name" placeholder="">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="input-surname" class="form-label">Cognome</label>
                                            <input type="text" class="form-control" id="input-surname" placeholder="">
                                        </div>   
                                    </div>
                                    <div class="row d-flex justify-content-between">

                                        <div class="form-group col">
                                            <label for="input-email" class="form-label">Email</label>
                                            <div class="input-group mb-3">
                                              <span class="input-group-text" id="basic-addon1">@</span>
                                              <input type="email" class="form-control" placeholder="" id="input-email" aria-describedby="basic-addon1">
                                            </div>
                                          </div>



                                        <div class="col mb-3">
                                            <label for="input-pass" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="input-pass" placeholder="">
                                        </div>   
                                    </div>
                                </div>
                            </div>
                            <!-- /offcanvas -->
                        </div>
                      </div>
                      <div class="col">Column 2</div>
                      <div class="col">Column 3</div>
                    </div>
                  </div>
            </div>
            <!-- /main top -->
        </div>
        <!-- /right container -->
    </main>
    <!-- /MAIN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
